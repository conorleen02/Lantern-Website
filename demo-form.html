<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Book a Demo - Lantern</title>
    <!-- Preconnect to Calendly for faster loading - highest priority -->
    <link rel="preconnect" href="https://assets.calendly.com" crossorigin />
    <link rel="preconnect" href="https://calendly.com" crossorigin />
    <link rel="preconnect" href="https://api.calendly.com" crossorigin />
    <link rel="dns-prefetch" href="https://assets.calendly.com" />
    <link rel="dns-prefetch" href="https://calendly.com" />
    <link rel="dns-prefetch" href="https://api.calendly.com" />
    <!-- Preload Calendly widget script - critical resource -->
    <link
      rel="preload"
      href="https://assets.calendly.com/assets/external/widget.js"
      as="script"
      crossorigin
    />
    <!-- Preconnect to fonts after Calendly -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Prevent smooth scrolling that might interfere */
      html {
        scroll-behavior: auto !important;
        overflow-x: hidden !important;
        height: 100%;
      }

      /* Override body border for demo form page to prevent double scroll */
      body {
        border: none !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        height: auto !important;
        min-height: 100vh;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
      }

      /* Demo Form Specific Styles */
      .demo-form-page {
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      .demo-form-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
        margin-top: 60px;
      }

      .demo-form-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .demo-form-title {
        font-family: "Google Sans", sans-serif;
        font-size: 2.8rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 16px;
      }

      .demo-form-subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .calendly-card {
        border-radius: 16px;
        padding: 10px 48px 10px 48px;
        max-width: 900px;
        margin: 0 auto;
      }

      .calendly-wrapper {
        width: 100%;
        position: relative;
      }

      /* Let Calendly handle all sizing and scrolling naturally */
      .calendly-inline-widget {
        position: relative;
        display: block;
        width: 100%;
        min-height: 1200px;
        height: 1200px;
      }

      .calendly-inline-widget iframe {
        width: 100% !important;
        height: 100% !important;
        min-height: 1200px;
        border: none !important;
        display: block;
      }

      .calendly-loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        border-radius: 8px;
        z-index: 1;
      }

      .calendly-loading.hidden {
        display: none;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0e0e0;
        border-top-color: #00b0ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 16px;
        color: #666;
        font-size: 16px;
        font-family: "Google Sans", sans-serif;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #00b0ff;
        font-weight: 500;
        margin-bottom: 32px;
        transition: color 0.3s ease;
        margin-left: 20px;
        margin-top: 20px;
      }

      .back-link:hover {
        color: #0099e6;
      }

      @media (max-width: 768px) {
        .demo-form-container {
          max-width: 1000px;

          padding: 0 0px;
        }
        .calendly-card {
          padding: 7px 24px 7px 24px;
        }

        .demo-form-title {
          font-size: 2.2rem;
        }

        .demo-form-subtitle {
          font-size: 1.1rem;
        }

        /* Let Calendly handle sizing on mobile too */
        .calendly-inline-widget {
          min-height: 600px;
          height: 600px;
        }

        .calendly-inline-widget iframe {
          min-height: 600px;
        }
      }
    </style>
    <!-- Load Calendly script early - async to not block rendering -->
    <script
      type="text/javascript"
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>
    <script>
      // Hide loading placeholder when Calendly widget loads
      document.addEventListener("DOMContentLoaded", function () {
        var loadingElement = document.getElementById("calendlyLoading");

        // Function to fix double scrollbar - only remove body border, don't interfere with Calendly
        function fixDoubleScrollbar() {
          // Only ensure body doesn't have border creating double scroll
          // Let Calendly handle all its own sizing and scrolling naturally
          var body = document.body;
          if (body) {
            body.style.border = "none";
            body.style.boxSizing = "border-box";
          }

          // Ensure Calendly widget has proper initial height
          var calendlyWidget = document.querySelector(
            ".calendly-inline-widget"
          );
          if (calendlyWidget) {
            // Set initial height if not already set
            if (
              !calendlyWidget.style.height ||
              calendlyWidget.style.height === "auto"
            ) {
              calendlyWidget.style.height = "1200px";
              calendlyWidget.style.minHeight = "1200px";
            }

            var iframe = calendlyWidget.querySelector("iframe");
            if (iframe) {
              // Ensure iframe has initial height - Calendly will resize it
              if (
                !iframe.style.height ||
                iframe.style.height === "auto" ||
                iframe.style.height === ""
              ) {
                iframe.style.height = "1200px";
                iframe.style.minHeight = "1200px";
              }
            }
          }
        }

        // Listen for Calendly's own load event (most reliable)
        window.addEventListener("calendly.widget.loaded", function () {
          if (loadingElement) {
            loadingElement.classList.add("hidden");
          }

          // Fix double scrollbar issue
          setTimeout(fixDoubleScrollbar, 500);
        });

        // Fallback: Check if widget is loaded after a short delay
        setTimeout(function () {
          var calendlyWidget = document.querySelector(
            ".calendly-inline-widget iframe"
          );
          if (calendlyWidget && calendlyWidget.src && loadingElement) {
            loadingElement.classList.add("hidden");
            fixDoubleScrollbar();
          }
        }, 1000);

        // Additional fallback: Check periodically if widget exists
        var checkInterval = setInterval(function () {
          var calendlyWidget = document.querySelector(
            ".calendly-inline-widget iframe"
          );
          if (
            calendlyWidget &&
            calendlyWidget.src &&
            calendlyWidget.src !== "about:blank" &&
            loadingElement
          ) {
            loadingElement.classList.add("hidden");
            fixDoubleScrollbar();
            clearInterval(checkInterval);
          }
        }, 200);

        // Final fallback: Hide after max wait time
        setTimeout(function () {
          if (loadingElement) {
            loadingElement.classList.add("hidden");
          }
          fixDoubleScrollbar();
          clearInterval(checkInterval);
        }, 5000);
      });

      // Prevent page scroll when clicking dates in Calendly widget
      document.addEventListener("DOMContentLoaded", function () {
        // Prevent page scroll when clicking dates in Calendly widget
        var savedScrollPosition =
          window.pageYOffset || document.documentElement.scrollTop;

        // Save scroll position periodically
        setInterval(function () {
          savedScrollPosition =
            window.pageYOffset || document.documentElement.scrollTop;
        }, 100);

        // Prevent scroll on hash change (Calendly uses hash anchors)
        window.addEventListener(
          "hashchange",
          function (e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            window.scrollTo(0, savedScrollPosition);
            return false;
          },
          false
        );

        // Prevent scroll on Calendly form submission
        window.addEventListener("calendly.widget.submitted", function () {
          setTimeout(function () {
            window.scrollTo({
              top: savedScrollPosition,
              behavior: "instant",
            });
          }, 10);
        });

        // Only prevent hash-change scrolls, allow all normal scrolling
        var preventScrollUntil = 0;

        window.addEventListener(
          "scroll",
          function (e) {
            // Only interfere during prevention period (after form submission/hash change)
            if (Date.now() < preventScrollUntil) {
              window.scrollTo({
                top: savedScrollPosition,
                behavior: "instant",
              });
              return;
            }

            // Update saved position for normal scrolling
            savedScrollPosition =
              window.pageYOffset || document.documentElement.scrollTop;
          },
          { passive: true }
        );

        // No need to track user scrolling anymore - we only prevent hash-change jumps

        // Monitor for form submissions inside Calendly iframe
        var calendlyWrapper = document.querySelector(".calendly-wrapper");
        if (calendlyWrapper) {
          // Listen for any iframe messages that might indicate form submission
          window.addEventListener("message", function (e) {
            if (
              e.data &&
              (e.data.event === "calendly.widget.submitted" ||
                e.data.type === "calendly")
            ) {
              preventScrollUntil = Date.now() + 2000;
              setTimeout(function () {
                window.scrollTo({
                  top: savedScrollPosition,
                  behavior: "instant",
                });
              }, 10);
            }
          });

          // Also monitor for clicks on submit buttons (fallback)
          setTimeout(function () {
            var iframe = calendlyWrapper.querySelector("iframe");
            if (iframe) {
              // Watch for hash changes that might happen after form submission
              var lastHash = window.location.hash;
              setInterval(function () {
                if (window.location.hash !== lastHash) {
                  lastHash = window.location.hash;
                  preventScrollUntil = Date.now() + 2000;
                  setTimeout(function () {
                    window.scrollTo({
                      top: savedScrollPosition,
                      behavior: "instant",
                    });
                  }, 10);
                }
              }, 100);
            }
          }, 2000);
        }
      });
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">
          <img src="Logo.svg" alt="Lantern" class="lantern-icon" />
          <span class="logo-text">Lantern</span>
        </a>
      </div>
    </header>

    <main class="demo-form-page">
      <div class="demo-form-container">
        <a href="index.html" class="back-link"> ‚Üê Back to Home </a>

        <div class="calendly-card">
          <!-- Calendly inline widget -->
          <div class="calendly-wrapper">
            <div class="calendly-loading" id="calendlyLoading">
              <div class="loading-spinner"></div>
              <div class="loading-text">Loading calendar...</div>
            </div>
            <div
              class="calendly-inline-widget"
              data-url="https://calendly.com/d/cw5w-ypj-grd/lantern-product-demo"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
