<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Demo - Lantern</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Demo Form Specific Styles */
        .demo-form-page {
            min-height: 100vh;
            background: #f8f9fa;
            padding: 40px 0;
        }
        
        .demo-form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .demo-form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .demo-form-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .demo-form-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .demo-form-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }
        
        .form-vertical {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        
        .form-label {
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Google Sans', sans-serif;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #00B0FF;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-submit {
            background: #00B0FF;
            color: white;
            border: none;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            width: 100%;
            margin-top: 24px;
        }
        
        .form-submit:hover {
            background: #0099e6;
            transform: translateY(-2px);
        }
        
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #00B0FF;
            font-weight: 500;
            margin-bottom: 32px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #0099e6;
        }
        
        @media (max-width: 768px) {
            .demo-form-card {
                padding: 32px 24px;
            }
            
            .form-vertical {
                gap: 20px;
            }
            
            .demo-form-title {
                font-size: 2.2rem;
            }
            
            .demo-form-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="Logo.svg" alt="Lantern" class="lantern-icon">
                <span class="logo-text">Lantern</span>
            </div>
        </div>
    </header>

    <main class="demo-form-page">
        <div class="demo-form-container">
            <a href="index.html" class="back-link">
                ‚Üê Back to Home
            </a>
            
            <div class="demo-form-header">
                <h1 class="demo-form-title">Book Your Demo</h1>
                <p class="demo-form-subtitle">
                    Lantern will reach out to schedule a personalized demo tailored to your business needs.
                </p>
            </div>

            <div class="demo-form-card">
                <form id="demoForm" action="#" method="POST">
                    <div class="form-vertical">
                        <div class="form-group">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Business Email *</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="company" class="form-label">Company Name *</label>
                            <input type="text" id="company" name="company" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="title" class="form-label">Job Title *</label>
                            <input type="text" id="title" name="title" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="currentSystem" class="form-label">Current Inventory Management System *</label>
                            <input type="text" id="currentSystem" name="currentSystem" class="form-input" placeholder="e.g., SAP, Oracle, Eclipse, P21, Excel, etc." required>
                        </div>
                        
                    </div>
                    
                    <button type="submit" class="form-submit">
                        Book My Demo
                    </button>
                </form>
            </div>

        </div>
    </main>

    <script>
        document.getElementById('demoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const requiredFields = ['name', 'email', 'company', 'title', 'currentSystem'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    input.style.borderColor = '#ff4444';
                    isValid = false;
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });
            
            if (isValid) {
                // Here you would typically send the form data to your backend
                alert('Thank you for your interest! We\'ll be in touch within 24 hours to schedule your demo.');
                
                // Reset form
                this.reset();
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>

</body>
</html>
